<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="intro">
        <h1>Welcome to Our Photo Gallery</h1>
        <p>Welcome to Our Photo Gallery</p>
        <p>Welcome to Our Photo Gallery</p>
    </div>

    <div class="gallery">
        <div class="thumbnail">
            <img src="Images/Fox.jpg" alt="Flower">
            <div class="details">
                <h2>FONNEC</h2>
                <h2>FOX</h2>
                <p>India</p>
            </div>
            <div class="hover-details">Fonnec Fox</div>
        </div>
        <div class="thumbnail">
            <img src="Images/Whale.jpg" alt="Sunlight over the sea" data-full="Images/sunlight over the sea_fullsize.jpg">
            <div class="details">
                <h2>HUMPBACK</h2>
                 <h2>WHALE</h2>
                <p>South Africa</p>
            </div>
            <div class="hover-details"> Whale,HUMPBACK</div>
        </div>
     
        <div class="thumbnail">
            <img src="Images/Babbon.jpg" alt="brown Dog" data-full="Images/brown _fullsize.jpg">
            <div class="details">
                <h2>COMMON BROWN</h2>
                <h2>BABBON</h2>
                <p>South Africa</p>
            </div>
            <div class="hover-details">South Africa</div>
        </div>
    <div class="thumbnail">
            <img src="Images/Deer.jpg" alt="Nature" data-full="Images/nature_fullsize.jpg">
            <div class="details">
                <h2>SPOTTED</h2>
                 <h2>DEER</h2>
                <p>Amazon</p>
            </div>
            <div class="hover-details">Amazon</div>
        </div>
        
    <script src="script.js"></script>
</body>
</html>
